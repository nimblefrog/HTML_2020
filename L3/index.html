<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>空白專案範本</title>
</head>

<body>
    <h1>表單</h1>
    <form class="form-box" action="https://formspree.io/nimblefrog0731@gmail.com" method="POST">
        <label for="userName">姓名</label>
        <input name="姓名" class="form-control" id="userName" type="text" placeholder="請填寫姓名" required>

        <label for="userEmail">Email</label>
        <input name="Email" class="form-control" id="userEmail" type="email" required>

        <label for="userComment">留言</label>
        <textarea name="留言" class="form-control" id="userComment" cols="30" rows="5" required></textarea>

        <button class="submit-btn" type="submit">送出表單</button>
    </form>
    <h1>表格</h1>
    <!-- table>(tr>td{產品 $}+td.price{120}+td)*3 -->
    <table>
        <tr>
            <th>產品名稱</th>
            <th colspan="2">價錢</th>
            <!-- <th>備註</th> -->
        </tr>
        <tr>
            <td>產品 1</td>
            <td class="price">20</td>
            <td rowspan="3">無備註</td>
        </tr>
        <tr>
            <td>產品 2</td>
            <td class="price">100</td>
        </tr>
        <tr>
            <td>產品 3</td>
            <td class="price">180</td>
        </tr>
    </table>
    <h1>有序清單</h1>
    <!-- ol>li{清單項目  $}*5 -->
    <ol type="A">
        <li>清單項目 1</li>
        <li>清單項目 2</li>
        <li>清單項目 3</li>
        <li>清單項目 4</li>
        <li>清單項目 5</li>
    </ol>
    <h1>無序清單</h1>
    <!-- circle, square -->
    <ul type="square">
        <li>清單項目 1</li>
        <li>清單項目 2</li>
        <li>清單項目 3</li>
    </ul>
    <p>這是一行文字
        <span class="highlight">這裡是重點</span>
    </p>
</body>

</html>
